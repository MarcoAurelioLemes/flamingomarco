<form>
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>
  
  <div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone">
  </div>
  
  <div>
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem"></textarea>
  </div>
  
  <div>
    <label for="opcoes">Opções:</label>
    <select id="opcoes" name="opcoes">
      <option value="opcao1">Opção 1</option>
      <option value="opcao2">Opção 2</option>
      <option value="opcao3">Opção 3</option>
    </select>
  </div>
  
  <div>
    <label for="check">Marque a caixa:</label>
    <input type="checkbox" id="check" name="check">
  </div>
  
  <div>
    <label for="radio1">Escolha uma opção:</label>
    <input type="radio" id="radio1" name="radio" value="opcao1">
    <label for="radio1">Opção 1</label>
    
    <input type="radio" id="radio2" name="radio" value="opcao2">
    <label for="radio2">Opção 2</label>
  </div>
  
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>
